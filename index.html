<head>

<body>
  <section class="nav">

      <h3 class="mrgin5px fff">

      <div class="blanceBox">

        TK
      </div>
    </blockquote>
  </section>
  <br><br><br><br><br>
  <section class="flex center grap acenter">


    <div onclick="callapp('credit')" class="callBox textcenter">
      <br />
      <img class="iconImg" src="/src/img/credit.png">
      <span class="smalltext"><br />Credit</span>
    </div>

    
    <div onclick="callapp('summary')" class="callBox textcenter">
      <br />
      <img class="iconImg" src="/src/img/datetodate.png">
      <span class="smalltext"><br />Montly</span>
    </div>
    <div onclick="callapp('apis')" class="callBox textcenter">
      <br />
      <img class="iconImg" src="/src/img/api.png">

<!---- history Pages----->


<section id="history" class="fullpage vcc">
  <div >
    <br><br><br />
    <div class="scrollbox">
      <table class="unstyledTable">
      <thead>
      <tr>
      <th>Date</th>
      <th>Basic</th>
      <th>Bonus & Sub</th>
      </tr>
      <tr style="color: #fff;background-color: #000;">
        <th>Total</th>
        <th class="right" id="totalBasic"></th>
        <th class="right" id="totalBonus"></th>
      </tr>
      </thead>

      <tbody id="app">
       
      </tbody>
      </table>
    </div>
    </div>
</section>







<!-- system loading -->
<section id="loadapp" class="darkside vcc">
  <div class="load flex">
   
     <i class="fa-solid fa-spinner fa-spin-pulse loadicon"></i>
  &nbsp;&nbsp;&nbsp;
  <p> Loading...</p>
  </div>
</section>

<!-- Form debit -->
<section id="debit" class="fullpage flex center vcc">
  <div>
         <br /><br /><br /><br />
   <div class="popup">
<h2 class="textcenter">Debit <hr /></h2>
   <form onsubmit="loadapp('block')" method="post" action="https://script.google.com/macros/s/AKfycbyjUo_b9c4YfVq4eYVsBeEwdfNxNjg_0VEPpSNU7qkLaxIAsMJsgKgmI6UTwmBcitYu/exec">
     <input class="input" required type="text" name="details" placeholder="Details"/>
     <br><br>
     <input class="input" type="number" name="debit" placeholder="Debit Amount" required/>
     <br /><br />
     <input id="autodate" class="input" type="date"  name="date"/>
     <br /><br />
     <input class="f" readonly value="Debit" name="type"/> <br />
     
     <div class="textcenter">
     <button class="btn w100" type="submit">Debit Now</button>  
     </div>
   </form>
   </div>
  </div>
</section>


<!-- Form credit -->
<section id="credit" class="fullpage flex center vcc">
  <div>
         <br /><br /><br /><br />
   <div class="popup">
<h2 class="textcenter">Credit<hr /></h2>
   <form onsubmit="loadapp('block')" action="https://script.google.com/macros/s/AKfycbyjUo_b9c4YfVq4eYVsBeEwdfNxNjg_0VEPpSNU7qkLaxIAsMJsgKgmI6UTwmBcitYu/exec" method="post">
     <input class="input" required type="text" name="details" placeholder="Details"/>
     <br><br>
     <input class="input" type="number" name="credit" placeholder="Credit Amount" required/>
     <br /><br />
     <input id="autodate1" class="input" type="date" name="date"/>
     <br /><br />
     <input class="f" readonly value="Credit"  name="type"/> <br />
     
     <div class="textcenter">
     <button class="btn w100" type="submit">Credit Now</button>  
     </div>
   </form>
   </div>
  </div>
</section>


<!-- The API's Setting --->

<section class="fullpage vcc" id="apis">
  <br /><br><br />
  <blockquote>
    <h3>API's Verify</h3>
    <hr />
    <label for="apikey">Sheets Link</label><br>
    <input readonly class="inputx" type="text" id="sheets" placeholder='Not Input Sheet URL'/>
    <br>
    <label for="apikey">Json Link by Google Apps Script</label><br>
    <input readonly class="inputx" type="text" id="apijsonlink" placeholder='Not Input Apps Script URL'/>
  </blockquote>
</section>



<section class="fullpage center vcc" id="tabel">
  <div>
    <br><br><br><br>
    <h1>Total Debit and Credit </h1>
    <hr>
   
  </div>
</section>

<section id="login" class="login flex center vcc">
  <div class="textcenter">
    <br /><br />
    <h1>Login Here</h1>
    <br />
   <img class="userimg" id="showImg" />
   <h1 id="showName"></h1>
   <label for=""></label>
   <br />
   <input readonly type="text" name="" id="number" value="" class="input" placeholder="You are not Configuration!"/>
   <br><br />
   <input type="password" name="" id="password" class="input" placeholder="Password"><br />
   <br />
   <blockquote>
        <button onclick="loginnow()" class="btn w100">Login</button>

   </blockquote>
  </div>
</section>



<!-- monthly summary table -->
<section id="summary" class="fullpage vcc">
  <div>
    <br><br><br />
    <div class="scrollbox">
      <table class="unstyledTable">
      <thead>
      <tr>
      <th>Month</th>
      <th>Bonus</th>
      <th>Basic</th>
      </tr>
  
      </thead>

      <tbody id="summary-table">
      <tr id="loading-row"><th colspan="3"><h1><i class="fa-solid fa-gear fa-spin"></i> Please wait...</h1></th></tr>
      </tbody>
      </table>
    </div>
    </div>
</section>
