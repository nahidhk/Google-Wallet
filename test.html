<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Summary Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <table id="summary-table">
    <thead>
      <tr>
        <th>Month</th>
        <th>Bonus</th>
        <th>Basic</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbzSqwwhAZdgZWJvj8dag1MRy9I5Ykbwzy01fyPz2nhrCVFbzpn3r5J_6dF8WFpePDSX/exec');
      const data = await response.json();

      const monthlyData = {};

      data.forEach(entry => {
        if (!entry.Date) return;

        const date = new Date(entry.Date);
        const monthKey = date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0');

        const basic = parseFloat(entry.Basic) || 0;
        const bonus = parseFloat(entry.Bonus) || 0;

        if (!monthlyData[monthKey]) {
          monthlyData[monthKey] = { bonus: 0, basic: 0 };
        }

        monthlyData[monthKey].bonus += bonus;
        monthlyData[monthKey].basic += basic;
      });

      const tbody = document.querySelector('#summary-table tbody');
      Object.entries(monthlyData).forEach(([month, values]) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${month}</td>
          <td>${values.bonus}</td>
          <td>${values.basic}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadData();
  </script>
</body>
</html>
